kind: pipeline
name: oati_golang_api_ci

workspace:
  base: /go
  path: src/github.com/${DRONE_REPO}

steps:
- name: build
  image: golang:1.22
  commands:
    - go mod init
    - go get -t
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o main
  when:
    branch:
      - develop
      - release/*
      - feature/*
      - master
    event:
      - push

- name: publish_to_ecr_release
  image: plugins/ecr
  settings:
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    region:
      from_secret: AWS_REGION
    repo: ${DRONE_REPO_NAME}
    tags:
      - ${DRONE_COMMIT:0:7}
      - release
  when:
    branch:
      - release/*
    event:
      - push

- name: publish_to_ecr_prod
  image: plugins/ecr
  settings:
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    region:
      from_secret: AWS_REGION
    repo: ${DRONE_REPO_NAME}
    tags:
      - ${DRONE_COMMIT:0:7}
      - latest
  when:
    branch:
      - master
    event:
      - push
